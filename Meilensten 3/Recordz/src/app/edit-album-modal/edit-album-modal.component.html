<ion-header>
  <ion-toolbar>
    <ion-title>Edit Album</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="editableAlbum">
    <ion-item>
      <ion-label position="floating">Album Name</ion-label>
      <ion-input [(ngModel)]="editableAlbum.albumName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Artist</ion-label>
      <ion-input [(ngModel)]="editableAlbum.artist"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Record Label</ion-label>
      <ion-input [(ngModel)]="editableAlbum.recordLabel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ion-padding-bottom">Release Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="editableAlbum.releaseDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Version</ion-label>
      <ion-input [(ngModel)]="editableAlbum.version"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full"
              [disabled]="isDisabled()"
              (click)="save()">
    <ion-spinner *ngIf="isSaving" name="crescent"></ion-spinner>
    Save
  </ion-button>
</ion-content>
