<ion-header>
  <ion-toolbar>
    <ion-title>Edit Album</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="album">
    <ion-item>
      <ion-label position="floating">Album Name</ion-label>
      <ion-input [(ngModel)]="album.albumName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Artist</ion-label>
      <ion-input [(ngModel)]="album.artist"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="save()">Save</ion-button>
</ion-content>
